<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форматирование имени</title>
</head>
<body>

  <h1>Пример работы функции formatName</h1>
  
  <p>Отформатированное имя "aLiCe": <span id="result1"></span></p>
  <p>Отформатированное имя "BOB": <span id="result2"></span></p>
  <p>Отформатированное имя "john": <span id="result3"></span></p>
  
  <script>
    function formatName(name) {
      return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    }

   
    document.getElementById('result1').textContent = formatName("aLiCe"); 
    document.getElementById('result2').textContent = formatName("BOB");    
    document.getElementById('result3').textContent = formatName("john");   
  </script>

</body>
</html>
