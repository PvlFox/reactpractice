<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример использования getObjectKeys</title>
</head>
<body>
  <h1>Пример работы с getObjectKeys</h1>
  
  <div>
    <h2>Ключи объекта:</h2>
    <pre id="result"></pre>
  </div>

  <script>
    // Функция, которая возвращает все ключи объекта
    function getObjectKeys(obj) {
      return Object.keys(obj);
    }

    const car = { brand: "Toyota", model: "Camry", year: 2022 };

  
    const keys = getObjectKeys(car);

 
    document.getElementById('result').textContent = JSON.stringify(keys, null, 2);
  </script>
</body>
</html>
