<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Объединение массивов без дубликатов</title>
</head>
<body>

  <h1>Пример работы функции mergeUnique</h1>
  
  <p>Результат объединения [1, 2, 3] и [3, 4, 5]: <span id="result1"></span></p>
  <p>Результат объединения [7, 8] и [8, 9, 10]: <span id="result2"></span></p>
  <p>Результат объединения [] и [1, 2, 3]: <span id="result3"></span></p>
  
  <script>
    function mergeUnique(arr1, arr2) {
      return [...new Set([...arr1, ...arr2])];
    }


    document.getElementById('result1').textContent = JSON.stringify(mergeUnique([1, 2, 3], [3, 4, 5])); 
    document.getElementById('result2').textContent = JSON.stringify(mergeUnique([7, 8], [8, 9, 10]));   
    document.getElementById('result3').textContent = JSON.stringify(mergeUnique([], [1, 2, 3]));     
  </script>

</body>
</html>
